<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <style>
            body{
                font-family: sans-serif;
                background-image: url(https://lpmi.unklab.ac.id/wp-content/uploads/2023/01/LRM_EXPORT_534088068705610_20191022_172837681-1.jpeg);
                background-size: 1300px;
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
                background-attachment: fixed;
                font-family: "Montserrat", sans-serif;
            }
            
            h1{
                text-align: center;
                font-weight: 300;
            }
            
            .tulisan_login{
                text-align: center;
                text-transform: uppercase;
                color: white;
            }
            
            .kotak_login{
                width: 350px;
                background: rgba(0,0,204, 0.3);
                margin: 80px auto;
                padding: 30px 20px;
                opacity: 85%;
                flex-direction: column;
                align-items: center; 
            }
            
            label{
                font-size: 11pt;
                color: white;
            }
            
            .form_login{
                box-sizing : border-box;
                width: 100%;
                padding: 10px;
                font-size: 11pt;
                margin-bottom: 20px;
            }
            
            .tombol_login{
                background: #46de4b;
                color: white;
                font-size: 11pt;
                width: 100%;
                border: none;
                border-radius: 3px;
                padding: 10px 20px;
            }
            
            .forgot_password {
                font-size: 8pt;
                text-align: center;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="kotak_login">
            <p class="tulisan_login"><strong>Silahkan Login</strong></p>
            <form>
                <label><strong>Username</strong></label>
                <input type="text" name="username" class="form_login" placeholder="Username atau email ..">
    
                <label><strong>Password</strong></label>
                <input type="password" name="password" class="form_login" placeholder="Password ..">
    
                <input type="submit" class="tombol_login" value="LOGIN">
    
                <div class="forgot_password">
                    <br/>
                    <a href="#">Forgot Password?</a>
                    <br/>
                </div>
                <br>
            </form>
            <form action="SignUp.html" method="post">
                <input type="submit" class="tombol_login" value="SIGN UP">
            </form>
        </div>
    </body>
</html>
